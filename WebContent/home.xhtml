<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">

		<p:layoutUnit position="top" height="85" header="Home"
			resizable="true" closable="true" collapsible="true">
			<h:form>
				<p:toolbar>
					<p:toolbarGroup align="left">
						<p:commandButton action="compute" value="New Service" ajax="false"
							type="push" image="ui-icon-document" />
						<p:divider />
						<p:commandButton action="network" value="Open Service"
							ajax="false" type="push" image="ui-icon-folder-open" />
					</p:toolbarGroup>

				</p:toolbar>
			</h:form>
		</p:layoutUnit>


		<p:layoutUnit position="right" width="180" header="Navigator"
			resizable="true" closable="true" collapsible="true">

			<h:form>
				<p:menuButton value="Resources">
					<p:menuitem value="Compute" url="compute.jsf" />
					<p:menuitem value="Storage" url="storage.jsf" />
					<p:menuitem value="Network" url="network.jsf" />
				</p:menuButton>
			</h:form>
			<br />
			<br />
			<br />
			<br />
			<hr />
			<h:outputText value="Themes" />
			<p:themeSwitcher initialText="Change Skin" buttonPreText="Skin: " />

		</p:layoutUnit>
		<p:layoutUnit position="bottom" height="30" resizable="false"
			closable="false" collapsible="false">
			<div align="center">OCCI Cloud Management Center</div>

		</p:layoutUnit>

		<p:layoutUnit position="center" header="Cloud Technologies">
			<h:panelGrid columns="2" cellpadding="10">
				<p:carousel itemStyleClass="carItem" pageLinks="5"
					autoPlayInterval="3000" rows="1" effect="easeInStrong"
					circular="true" itemStyle="border:2px;height:260px;width:320px;">
					<p:graphicImage value="/images/ccloud.png" />
					<p:graphicImage value="/images/DCcloud.jpg" />
					<p:graphicImage value="/images/key.jpg" />
					<p:graphicImage value="/images/Design.png" />
					<p:graphicImage value="/images/broken.png" />
				</p:carousel>
				<h:form>

					<p:growl id="growl" showDetail="true" />

					<h3>The project</h3>
					<p:panel header="The Purpose">
						<h:outputText
							value="Break down cloud vendors Lock in using an OCCI-based Service Manager supporting integration" />
					</p:panel>
					<p:panel header="The Tools">
						<h:outputText
							value="OVF : Packaging, Extension : Service Description" />
						<br />
						<h:outputText value="CDMI : Data Containers Management" />
						<br />
						<h:outputText value="OCCI : Cloud Management" />
					</p:panel>
				</h:form>

			</h:panelGrid>
			<h:form>

				<p:growl id="growl" showDetail="true" />

				<p:accordionPanel autoHeight="false"
					tabChangeListener="#{tabBean.onTabChange}"
					onTabChangeUpdate="growl">
					<p:tab title="Open Cloud Computing Interface" id="OCCI">
						<h:panelGrid columns="2" cellpadding="10">
							<h:outputText
								value="The Open Cloud Computing Interface (OCCI) from the Open Grid Forum (OGF) is a RESTful
Protocol and API initiated to create a remote management API for IaaS model based Services
but extended to support PaaS and SaaS as well.
OCCI provides a cloud management interface with focus on interoperability, hence it supports
the management of the service life-cycle including its underlying resources. Namely, definition,
creation, deployment and undeployement. OCCI enable the interoperability and the integration
between different IaaS cloud platforms by providing Common Mechanisms for the Repre-
sentation, Discovery and Management of the resources." />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Open Virtualization Format" id="OVF">
						<h:panelGrid columns="2" cellpadding="10">
							<h:outputText
								value="OVF is a Distributed Management Task Force (DMTF) 2 standard for packaging, distributing
and deploying virtual appliances. A Virtual Appliance is a set of software appliances, i.e. precon
figured software applications within a Just enough Operating System (JeOS), installed on
one or more virtual machines(VM). This makes virtual appliances easier to deploy, with limited
size and more performant than software installed on VMs. Moreover, it leverage customer from
the task of installing and configuring each newly provisioned VM. Being packaged according to
OVF standard gives virtual appliances the advantage of being portable, and thus deployable
across multiple virtualization platforms. Within the cloud context, OVF provide a way to move
VMs between cloud providers. OVF could be also used to describe services deployment and
operation on the cloud [6]. It could serve for example to specify minimum requirement and
scaling conditions of the service as it was proven on the Claudia project.[11] Dell, HP, IBM,
Microsoft, VMware, XenSource and RedHat are among many other several virtualization players
in the industry that have announced support for OVF." />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Cloud Data Management Interface" id="CDMI">
						<h:panelGrid columns="2" cellpadding="10">
							<h:outputText
								value="The Cloud Data Management Interface (CDMI) is a standard developed by Storage Networking
Industry Association (SNIA) 5. One of the fundamental cloud concepts is resources virtualization
to enable sharing. And since storage capacities are not fully used through IT infrastructure
they are virtualized too, then storage management interfaces becomes needed. CDMI comes
as a response, basically serving as an interface to fulfill CRUD(create, retrieve,update delete)
tasks through the cloud. It also enables users to discover and manage individual or set of data
elements(containers) and their meta-data. The data management implies management of related
aspect such as security access and billing policies." />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>

			</h:form>

		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
